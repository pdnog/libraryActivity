<!DOCTYPE html>
<html lang="en">
<head>
  <title>Biblioteca Virtual</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="library.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body> 

  <div class="container">
    <h2>Biblioteca Virtual <i class="fas fa-book"></i></h2> 
    <div class="card-deck">
      <div class="card" id="cor1">
        <div class="card-body">


         <form>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" placeholder="Enter author" name="email">
          </div>
          <div class="form-group">
            <label for="pages">Pages:</label>
            <input type="text" class="form-control" id="pages" placeholder="Enter number of pages" name="pages">
          </div>
          <div class="form-group">
            <label for="read">Read:</label>
            <select class="form-control" id="status">
              <option>Read</option>
              <option>Not read</option>
            </select>
            <br>
          </div>
          <button onclick="submeter()" type="button" class="btn" id="botao">Cadastrar</button>
        </form>


      </div>
    </div>
    <div class="card" id="cor">
      <div class="card-body">
        <input id="myInput" type="text" placeholder="Search">
        <table class="table table-striped" id="tabela">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

</body>
</html>
