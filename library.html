<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="library.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

  

    <div class="container" style="background: linear-gradient(to bottom, #00008B 0%, #000000 100%)" )>
        <h2 style="text-align: center">The Book Library</h2>

          <div class="card-deck">
              <div class="card bg-primary">
                <div class="card-body">
                  <p class="card-text">Some text inside the first card</p>

                    <form>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" class="form-control" id="author" placeholder="Enter author" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pages">Pages:</label>
                        <input type="text" class="form-control" id="pages" placeholder="Enter number of pages" name="pages">
                    </div>
                    <div class="form-group">
                        <label for="read">Read:</label>
                        <select class="form-control" id="status">
                            <option>Read</option>
                            <option>Not read</option>
                        </select>
                        <br>
                    </div>
                    <button onclick="submeter()" type="button" class="btn-group-justified">SUBMIT</button>
                </form>

                </div>
              </div>

                  <div class="card bg-warning">
                      <div class="card-body text-center">
                        <p class="card-text">Some text inside the second card</p>
                      </div>
                    </div>
          </div>



       

        <table class="table table-striped" id="tabela">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>



</body>

</html>
